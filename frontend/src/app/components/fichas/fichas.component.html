<mat-card class="m-2 mat-elevation-z4">

    <mat-card-content align="center">
        <form #buscarporrut="ngForm" (ngSubmit)="onSubmit()">
            <div class="container">
                <div class="item">
                    <mat-form-field>
                        <input matInput name="rut" [(ngModel)]="rut" placeholder="Ingrese rut paciente" type="search"
                            required>
                    </mat-form-field>
                    <button style="margin-left:8px;" type="submit" mat-raised-button color="primary">Buscar</button>
                </div>

            </div>

        </form>
    </mat-card-content>
</mat-card>

<div class="mat-elevation-z8 ficha mx-auto">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Rut Column -->
        <ng-container matColumnDef="rut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rut</th>
            <td mat-cell *matCellDef="let row"><strong>{{row.rut}}</strong></td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.nombre}} {{row.apellido}}</td>
        </ng-container>

        <!-- Cesfam Column -->
        <ng-container matColumnDef="cesfam">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cesfam</th>
            <td mat-cell *matCellDef="let row">{{row.cesfam.nombre}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/dashboard/ficha/{{row._id}}"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
        [pageSizeOptions]="[1, 50, 100, 250]">
    </mat-paginator>
</div>

<div style="position: fixed; right: 20px; bottom: 20px">
    <button mat-fab color="primary" matTooltip="Agregar Paciente" routerLink="/dashboard/paciente">
        <mat-icon>person_add</mat-icon>
    </button>
</div>
